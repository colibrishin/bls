name: windows

on: [pull_request]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  cpp-build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Initialize submodule
      run : git submodule update --init --recursive
    - name: Prepare MSVC
      # You may pin to the exact commit or the version.
      # uses: TheMrMilchmann/setup-msvc-dev@a03e54ab3bbe75ab9bd41f07cc5d30605e70625b
      uses: TheMrMilchmann/setup-msvc-dev@v2.0.0
      with:
        # The target architecture
        arch: x64
        # The path to the Visual Studio installation
        # vs-path: # optional
        # Windows SDK to use
        # sdk: # optional
        # Use Visual Studio libraries with Spectre mitigations
        spectre: true
        # VC++ compiler toolset version
        # toolset: # optional
        # Build for Universal Windows Platform
        # uwp: # optional
        # The environment variable to store the path to vcvarsall.bat in
        # export-path-to-vcvarsall: # optional
        # The environment variable to store the path to the Visual Studio installation in
        # export-path-to-vs: # optional
    - name: Build bls with MSVC
      run: |
        cd bls
        Invoke-Expression -Command 'cmd.exe /C mklib.bat dll eth'
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: bls384_256.dll
        # A file, directory or wildcard pattern that describes what to upload
        path: bls/bin/bls384_256.dll

  csharp-build-bls:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Initialize submodule
      run : git submodule update --init --recursive
    - name: Build bls csharp binding
      run: |
        cd bls/ffi/cs
        dotnet restore bls.sln
        dotnet build bls.sln --configuration Release --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: bls.dll
        # A file, directory or wildcard pattern that describes what to upload
        path: bls/bin/netstandard2.0/bls.dll

  csharp-build:
    needs: [cpp-build, csharp-build-bls]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Download a Build Artifact (Cpp)
      uses: actions/download-artifact@v3.0.0
      with:
        # Artifact name
        name: bls384_256.dll
        # Destination path
        path: ./
    - name: Download a Build Artifact (CSbls)
      uses: actions/download-artifact@v3.0.0
      with:
        # Artifact name
        name: bls.dll
        # Destination path
        path: ./
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Replace CSbls binary
      run: |
        Remove-Item "./BLSWrapper/bls.dll"
        Copy-Item "./bls.dll" -Destination "./BLSWrapper"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Copy bls native library
      run: Copy-Item "./bls384_256.dll" -Destination "./BLSWrapper.Tests/bin/Release/net6.0/"
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
